<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<!--      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"-->
<!--      layout:decorate="Shared/layout"-->

<head>
    <link th:href="@{/css/platformy.css}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}"/>
<!--    <link rel="preconnect" href="https://fonts.googleapis.com">-->
<!--    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>-->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital@1&display=swap" rel="stylesheet">
    <title>SigmaBank</title>
</head>

<body>
<!--    <div layout:fragment="custom-content">-->
        <label id="bankName">SigmaBank</label> <br/>
        <label id="quoteSigma">Yes, I trust my bank, how could you tell?</label> <br/>
        <button type="button" class="btn btn-primary loginBtn" style="font-size: calc(2vw + 1vh)"
                onclick="location.href='login'">Log In</button>
        <button type="button" class="btn btn-secondary regBtn" style="font-size: calc(2vw + 1vh)"
                onclick="location.href='register'">Join</button>
        <p class="messCoockie" th:if="${mess} == 'success'">Registered successfully, please confirm your email.</p>
        <p class="messCoockie" th:if="${mess} == 'confirmed'">Email confirmed, you can log in.</p>
        <p class="messCoockie" th:if="${mess} == 'donot'">Token doesn't exist.</p>
        <p class="messCoockie" th:if="${mess} == 'already'">Email already confirmed.</p>
<!--    </div>-->
</body>

</html>
