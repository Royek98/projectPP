<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link href="/css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Register</title>
</head>

<body>
<div class="main">
    <div class="container">

        <div class="middle">
            <div id="login">

                <form th:action="@{/register}" method="post" th:object="${newUser}">
                    <fieldset class="clearfix">
                        <p ><span class="fa fa-user"></span><input type="text" th:field="*{login}" Placeholder="Username" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
                        <p class="errors" th:if="${#fields.hasErrors('login')}" th:each="err : ${#fields.errors('login')}" th:text="${err}"></p>
                        <p><span class="fa fa-lock"></span><input type="password" th:field="*{password}" Placeholder="Password" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
                        <p><span class="fa fa-lock"></span><input type="password" th:field="*{passwordConfirm}" Placeholder="Confirm Password" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
                        <p class="errors" th:if="${#fields.hasErrors('password')}" th:each="err : ${#fields.errors('password')}" th:text="${err}"></p>
                        <p><span class="fa fa-at"></span><input type="email" th:field="*{email}" Placeholder="Email" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
                        <p class="errors" th:if="${#fields.hasErrors('email')}" th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
                        <div>
                            <span style="width:50%; text-align:right;  display: inline-block;"><input type="submit" value="Join"></span>
                        </div>

                    </fieldset>
                    <div class="clearfix"></div>
                </form>

                <div class="clearfix"></div>

            </div> <!-- end login -->
            <div class="logo"><a href="/" id="bankName">SigmaBank</a>

                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
