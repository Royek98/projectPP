<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>

    <div th:fragment="head-Css">
        <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}"/>
<!--        <link th:href="@{/css/platformy.css}" rel="stylesheet" />-->
        <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
        <link th:href="@{/css/home.css}" rel="stylesheet" />
    </div>


    <div th:fragment="menu(pageName)">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/home">SigmaBank</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item" th:classappend="${pageName eq 'home'}? 'active'">
                            <a class="nav-link" th:href="@{/home}">Home</a>
                        </li>
                        <li class="nav-item" th:classappend="${pageName eq 'profile'}? 'active'">
                            <a class="nav-link" th:href="@{/profile}">Profile</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav my-2 my-lg-0">
                        <li class="nav-item" th:classappend="${pageName eq 'cards'}? 'active'" sec:authorize="hasRole('USER')">
                            <a class="nav-link" th:href="@{/cards}">Cards</a>
                        </li>
                        <li class="nav-item" th:classappend="${pageName eq 'loan'}? 'active'" sec:authorize="hasRole('USER')">
                            <a class="nav-link" th:href="@{/contacts}">Contacts</a>
                        </li>
                        <li class="nav-item" th:classappend="${pageName eq 'loan'}? 'active'" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link" th:href="@{/transfer}">Transfer</a>
                        </li>
                        <!--                    <li class="nav-item">-->
                        <!--                        <a class="nav-link" th:href="@{../lab9homework}">lab9homework</a>-->
                        <!--                    </li>-->
                        <li sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" id="logout" th:method="post">
                                <button type="submit" class="btn btn-warning logoutButton">Logout</button>
                            </form>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </div>

    <div th:fragment="footer">
        <footer class="bg-light text-center text-lg-start ">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2022 Platformy programowania
            </div>
        </footer>
    </div>
</body>

</html>
